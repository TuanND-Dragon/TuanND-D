<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <style>
      /* Mobile view (default) - Mobile-first approach */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr; /* One column */
        gap: 10px; /* 10px gap between rows and columns */
        padding: 10px;
      }

      figure {
        margin: 0;
        padding: 10px;
        background-color: #f0f0f0; /* Light background for default light theme */
      }

      figure img {
        max-width: 100%;
        height: auto;
      }

      figure figcaption {
        font-size: 14px;
        color: #333; /* Default text color */
      }

      /* Tablet view (min-width: 772px) */
      @media (min-width: 772px) {
        .grid-container {
          grid-template-columns: 1fr 1fr; /* Two columns */
        }

        figure {
          border-radius: 50%; /* Circular shape */
        }

        figure:last-child {
          grid-column: 1 / -1; /* Last figure takes both columns */
        }
      }

      /* Large screen view (min-width: 992px) */
      @media (min-width: 992px) {
        .grid-container {
          grid-template-columns: 1fr 1fr; /* Maintain two columns */
        }

        figure {
          border-radius: 0; /* Remove border radius */
        }

        figure:nth-child(3n) {
          grid-column: 1 / -1; /* Every third figure takes both columns */
        }
      }

      /* Prefers-reduced-motion media query */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto; /* Remove scroll behavior */
        }
      }

      /* Dark mode media query (assuming default is light) */
      @media (prefers-color-scheme: dark) {
        figure {
          background-color: #333; /* Dark background */
        }

        figure figcaption {
          color: #ffd700; /* Lighter yellow-ish text */
        }

        figure {
          border: 2px solid #000; /* Black border */
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <figure>
        <img src="placeholder1.jpg" alt="Description of image 1" />
        <figcaption>Figure 1 Caption</figcaption>
      </figure>
      <figure>
        <img src="placeholder2.jpg" alt="Description of image 2" />
        <figcaption>Figure 2 Caption</figcaption>
      </figure>
      <figure>
        <img src="placeholder3.jpg" alt="Description of image 3" />
        <figcaption>Figure 3 Caption</figcaption>
      </figure>
      <figure>
        <img src="placeholder4.jpg" alt="Description of image 4" />
        <figcaption>Figure 4 Caption</figcaption>
      </figure>
    </div>
    <p>
      This is the updated paragraph content for the website. Replace this text
      with your own content as needed.
    </p>
  </body>
</html>
